version: 2.1
orbs:
  node: circleci/node@4.2.0

jobs:
  test:
    working_directory: "~/project/server"
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test
          name: Run NPM tests


workflows:
  test_my_app:
    jobs:
      - test
